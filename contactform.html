<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0f10, #1c1c24);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .contact-container {
      width: 400px;
      background: #18181f;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00e0ff;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: #24242c;
      color: #fff;
      font-size: 14px;
      transition: 0.3s ease;
      border: 1px solid transparent;
    }

    input:focus, textarea:focus {
      border-color: #00e0ff;
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00e0ff, #007bff);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #007bff, #00e0ff);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
    }

    .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .success {
      color: #4dff88;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <p class="error" id="nameError">Please enter your name.</p>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <p class="error" id="emailError">Please enter a valid email address.</p>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message"></textarea>
      <p class="error" id="messageError">Please enter your message.</p>

      <button type="submit">Submit</button>
      <p class="success" id="successMsg">Your message has been sent successfully!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const messageError = document.getElementById("messageError");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let valid = true;

      // Reset messages
      nameError.style.display = "none";
      emailError.style.display = "none";
      messageError.style.display = "none";
      successMsg.style.display = "none";

      // Validate name
      if (nameInput.value.trim() === "") {
        nameError.style.display = "block";
        valid = false;
      }

      // Validate email
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailInput.value.match(emailPattern)) {
        emailError.style.display = "block";
        valid = false;
      }

      // Validate message
      if (messageInput.value.trim() === "") {
        messageError.style.display = "block";
        valid = false;
      }

      if (valid) {
        successMsg.style.display = "block";
        form.reset();
      }
    });
  </script>

</body>
</html>
